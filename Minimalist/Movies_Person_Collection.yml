templates:
  actor:
    tmdb_person: <<mapping_name>>
    name: <<mapping_name>> Collection
    collection_order: release.asc
    sort_title: "!02 <<collection_name>>"
    url_poster: <<poster>>
    sync_mode: sync
    collection_mode: default
    plex_search:
      all: 
        actor: tmdb
  person:
    optional:
    - actor
    - director
    - producer
    - writer
    conditionals:
      actor_search:    {conditions: [{actor: true, value: tmdb}]}
      director_search: {conditions: [{director: true, value: tmdb}]}
    tmdb_person: <<id>>
    name: <<mapping_name>> Collection
    collection_order: release.asc
    sort_title: "!02 <<collection_name>>"
    url_poster: <<poster>>
    sync_mode: sync
    collection_mode: default
    plex_search:
      any:
        actor: <<actor_search>>
        director: <<director_search>>

collections:
